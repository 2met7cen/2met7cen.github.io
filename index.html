<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт на GitHub</title>
    <!-- Подключаем внешний CSS файл -->
    <link rel="stylesheet" href="style.css">

    <header class="header">
        <nav class="nav">

    </footer>

    <!-- Подключаем JavaScript в конце -->
