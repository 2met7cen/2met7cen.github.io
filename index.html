<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Моя витрина 3D проектов</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    margin: 0;
    padding: 40px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    color: #333;
  }
  
  .main-container {
    margin-left: 100px;
    max-width: 700px;
  }
  
  .intro-text {
    font-size: 20px;
    line-height: 1.6;
    margin-bottom: 50px;
    text-align: left;
    background: rgba(255,255,255,0.8);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
  }
  
  .intro-text a {
    color: #0066cc;
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: border-bottom 0.3s ease;
  }
  
  .intro-text a:hover {
    border-bottom-color: #0066cc;
  }
  
  .buttons-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .slide-button {
    position: relative;
    display: inline-flex;
    align-items: center;
    padding: 16px 32px;
    background: #444;
    color: white;
    font-weight: 600;
    font-size: 18px;
    border-radius: 40px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-decoration: none;
    transition: none; /* кнопка НЕ меняется */
  }
  
  /* Продолжение выезжает из-под кнопки */
  .slide-button::after {
    content: attr(data-slide);
    position: absolute;
    left: 100%; /* изначально справа от кнопки */
    top: 0;
    height: 100%;
    background: #0066cc;
    color: white;
    padding: 0 24px;
    display: flex;
    align-items: center;
    font-weight: 500;
    font-size: 16px;
    border-radius: 0 40px 40px 0;
    transform: translateX(-100%); /* спрятан */
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    white-space: nowrap;
    box-shadow: 4px 0 20px rgba(0,102,204,0.4);
  }
  
  .slide-button:hover::after {
    transform: translateX(0); /* выезжает слева→право */
  }
  
  /* Специфичные тексты */
  .button-3d[data-slide="My 3D Projects on ArtStation"]::after {
    content: "My 3D Projects on ArtStation";
  }
  
  .button-email[data-slide="Send email"]::after {
    content: "workshop2met7cen@gmail.com";
  }
  
  /* Адаптив */
  @media (max-width: 768px) {
    body { padding: 20px; }
    .main-container { margin-left: 20px; }
    .intro-text { font-size: 18px; padding: 20px; }
    .slide-button::after { padding: 0 20px; font-size: 15px; }
  }
  
  @media (max-width: 480px) {
    .main-container { margin-left: 10px; }
    .intro-text { font-size: 16px; }
    .slide-button::after {
      position: absolute;
      left: 0;
      top: 110%;
      width: 100%;
      border-radius: 0 0 40px 40px;
      transform: translateY(-100%);
    }
    .slide-button:hover::after {
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="main-container">
    <div class="intro-text">
      Hello. Here I'll be sharing my small projects, so I'm really glad you came to see what I'm working on.<br><br>
      Here is my page for 3D projects: 
      <a href="https://www.artstation.com/workshop2met7cen" target="_blank" rel="noopener noreferrer">
        https://www.artstation.com/workshop2met7cen
      </a><br><br>
      My email: 
      <a href="mailto:workshop2met7cen@gmail.com">
        workshop2met7cen@gmail.com
      </a>
    </div>

    <div class="buttons-container">
      <a href="https://www.artstation.com/workshop2met7cen" 
         target="_blank" rel="noopener noreferrer" 
         class="slide-button button-3d"
         data-slide="My 3D Projects on ArtStation">
        3D
      </a>
      
      <a href="mailto:workshop2met7cen@gmail.com" 
         class="slide-button button-email"
         data-slide="Send email">
        Email
      </a>
    </div>
  </div>
</body>
</html>
